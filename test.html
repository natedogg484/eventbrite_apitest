<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bujumbura Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Zip Code</label>
                        <input type="zip-code" class="form-control" id="zipCodeInput" placeholder="enter zip code here">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Distance</label>
                        <select class="form-control" id="mileageInput">
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>25</option>
                            <option>50</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark" id="searchBtn">Search</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="event-info"></div>
            <div class="col-md-2"></div>
        </div>
    </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="js/test.js" type="text/javascript"></script> -->
    <script src="oldTest.js" type="text/javascript"></script>
</body>

</html>
